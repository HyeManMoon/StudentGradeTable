<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <style>
    .navbar {
      border-radius: 0;
    }
  </style>
  <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container"></div>
  </nav>
  <div class="container">
    <div class="page-header col-md-12">
      <!-- only show this element when the isnt on mobile -->
      <h1 class="">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade">

                <span class="label label-default"><strong>0</strong></span>

            </span></small>
        </h1>
      <!-- only show this element when the user gets to a mobile version -->
      <h3 class="col-sm-12 visible-sm">Student Grade Table
            <small>Grade Average : <span class="avgGrade"></span></small>
        </h3>
    </div>

    <div class="container">
      <div class="row">
        <div class="student-add-form col-lg-3 col-xs-12 pull-right">
          <h4 page-header>Add Student</h4>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
              </span>
              <input type="text" class="form-control" name="course" id="course" placeholder="Student Course">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
              </span>
              <input type="text" class="form-control" name="studentGrade" id="studentGrade" placeholder="Student Grade">
            </div>
          </div>
          <button type="button" class="btn btn-success" onclick="">Add</button>
          <button type="button" class="btn btn-default" onclick="">Cancel</button>
        </div>
        <div class="student-list-container col-lg-9">
          <table class="student-list table table-striped">
            <thead>
              <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
              </tr>
              <tr>
                <th>Henry Moon</th>
                <th>Psychology</th>
                <th>86</th>
                <th><button type="button" name="deleteBtn" class="btn btn-danger">DELETE</button></th>


              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>





  </div>
</body>

</html>
